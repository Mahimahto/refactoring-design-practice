<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who to follow</title>
    <link rel="stylesheet" href="who-to-follow-card.css">

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="card">

            <div class="list">

                <div class="item">
                    <img src="https://i.pravatar.cc/70?img=32" class="avatar">
                    <div class="info">
                        <p class="name">Amber Matthews</p>
                        <p class="mutual">6 mutual friends</p>
                    </div>
                    <button class="follow-btn">FOLLOW</button>
                </div>

                <div class="divider"></div>

                <div class="item">
                    <img src="https://i.pravatar.cc/70?img=12" class="avatar">
                    <div class="info">
                        <p class="name">Russell Robertson</p>
                        <p class="mutual">2 mutual friends</p>
                    </div>
                    <button class="follow-btn">FOLLOW</button>
                </div>

                <div class="divider"></div>

                <div class="item">
                    <img src="https://i.pravatar.cc/70?img=5" class="avatar">

                        <p class="mutual">2 mutual friends</p>

        </div>

</body>
</html>
