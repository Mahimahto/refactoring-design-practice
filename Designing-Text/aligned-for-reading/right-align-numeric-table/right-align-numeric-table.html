<!DOCTYPE html>
<html lang="en">
<head>

    <title>Right Align Table</title>

<body>

            <tr>
                <td>AMZN</td>

            <tr>
                <td>MSFT</td>
                <td class="right">$1,699.19</td>

        </tbody>
    </table>
</div>

</body>
</html>
