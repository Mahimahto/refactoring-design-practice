</head>
<body>
    
<div class="container">

        <p>Our templates are all you need to stand out<br> from the rest of the competition.</p>
    </div>

    <div class="card">
        <div class="icon green">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" />
        </div>
        <h3>Sell online</h3>
        <p>We provide you with everything you need<br> to run a successful business online.</p>
    </div>

    <div class="card">
        <div class="icon purple">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827301.png" />
        </div>

    </div>
