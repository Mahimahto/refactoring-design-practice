<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatureFirst-SearchUI</title>
    <link rel="stylesheet" href="FeatureFirst-SearchUI.css" />
</head>

<body>
    <div class="wrapper">
        <h2>Find the best deals on flights right now</h2>
        <div class="card">
            <div class="form-group">
                <label>Leaving from...</label>
                <input type="text" placeholder="City or Airport" />
            </div>
            <div class="form-group">
                <label>Going to...</label>
                <input type="text" placeholder="City or Airport" />
            </div>
            <div class="row">
                <div class="form-group half">
                    <label>Depart</label>
                    <input type="date" />
                </div>
                <div class="form-group half">
                    <label>Return</label>
                    <input type="date" />
                </div>
            </div>
            <button class="search-btn">Search Flights</button>
        </div>
    </div>
    <script src="FeatureFirst-SearchUI.js"></script>
</body>

</html>
