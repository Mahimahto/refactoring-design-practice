<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="30" viewBox="0 0 500 30">
  <defs>
    <pattern id="floralPattern" width="22" height="30" patternUnits="userSpaceOnUse">

      <!-- Top solid line (fixed) -->
      <line x1="0" y1="1" x2="22" y2="1" stroke="#000" stroke-width="1"/>

      <!-- Flower (slightly up) -->
      <g fill="#000" transform="translate(11 13) rotate(45) scale(0.9)">
        <path d="M0 0 C -4 -6, -4 -14, 0 -18 C 4 -14, 4 -6, 0 0"/>
        <path d="M0 0 C 6 -4, 14 -4, 18 0 C 14 4, 6 4, 0 0"/>
        <path d="M0 0 C -4 6, -4 14, 0 18 C 4 14, 4 6, 0 0"/>
        <path d="M0 0 C -6 -4, -14 -4, -18 0 C -14 4, -6 4, 0 0"/>
      </g>

      <!-- Bottom dotted line (fixed) -->
      <line
        x1="0"
        y1="28"
        x2="22"
        y2="28"
        stroke="#000"
        stroke-width="2"
        stroke-dasharray="6 3"
        stroke-linecap="round"
      />

    </pattern>
  </defs>

  <rect width="100%" height="30" fill="url(#floralPattern)" />
</svg>
