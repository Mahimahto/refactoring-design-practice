<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Showcase</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="color-showcase.css">
</head>

<body>

  <main class="wrapper">

    <!-- ——— Gold Card ——— -->
    <section class="card">
      <div class="left">
        <div class="circle-icon">
          <img src="https://media.istockphoto.com/id/935695192/vector/office-building-outline-icon-pixel-perfect.jpg?s=612x612&w=0&k=20&c=41E9QLEcn04iTn5-_X55u-9lkV08pth5WwCib9cWEyc=" alt="">
        </div>

        <h2 class="title">Oasis Sky Lounge</h2>
        <p class="sub">Toronto’s most luxurious<br>rooftop lounge</p>

        <button class="btn gold">
          MAKE A RESERVATION 
        </button>
      </div>

      <div class="right">
        <img src="https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg" class="img gray" />
      </div>
    </section>

    <!-- ——— Pink Card ——— -->
    <section class="card">
      <div class="left">
        <div class="circle-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL28-2oNjXapvIZHCfpgOc8-FDL7zzhBA9xQ&s">
        </div>

        <h2 class="title big">Citywide tours<br>like no other</h2>
        <p class="sub">Hop-on, hop-off tours of the<br>world’s most beautiful cities</p>

        <button class="btn pink-btn">BOOK A TOUR</button>
      </div>

      <div class="right">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsTk-lDdpNgD5yWK93dq7anJm9E28Lz1iMvg&s" class="img" />
      </div>
    </section>

  </main>

</body>
</html>
