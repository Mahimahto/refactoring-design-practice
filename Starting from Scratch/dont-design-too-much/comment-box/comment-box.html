<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment-box</title>
    <link rel="stylesheet" href="comment-box.css">
</head>

<body>

    <div class="comment-wrapper">
        <h3 class="comment-title">Add a new comment</h3>

        <div class="comment-box-area">
            <img src="https://i.pravatar.cc/42" class="avatar" />

            <div class="comment-right">
                <textarea class="comment-input" placeholder="Type your message..."></textarea>

                <!-- Attach text (same as screenshot) -->
                <label for="fileInput" class="attach-text">
                    Attach files by dragging & dropping or <a>Selecting them</a>.
                </label>

                <!-- Hidden input -->
                <input id="fileInput" type="file" multiple style="display:none" />

                <div id="fileList" class="file-list"></div>
            </div>
        </div>

        <div class="comment-footer">
            <div class="html-ok">
                <span class="icon">?</span>
                <span>Some HTML is OK.</span>
            </div>
            <button class="post-comment-btn">Post Comment</button>
        </div>
    </div>

    <div class="comment-wrapper">

            </div>
        </div>

        <div class="comment-footer">

            <button class="post-comment-btn">Post Comment</button>
        </div>
    </div>

    <script src="comment-box.js"></script>
</body>

</html>
