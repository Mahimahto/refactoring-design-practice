<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grayscale-to-color-ui-form1</title>
    <link rel="stylesheet" href="grayscale-to-color-ui-form1.css" />
</head>

<body>
    <div class="wrapper">

        <div class="left">
            <h2>Choose the amount of storage<br>that's right for you.</h2>
            <div class="form">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <div class="card-row">
                    <input type="text" placeholder="Card number">
                    <input type="text" placeholder="MM/YY">
                    <input type="text" placeholder="CVC">
                </div>

                <button class="create-btn">CREATE ACCOUNT</button>
            </div>
        </div>

        <div class="right">
            <div class="billing">
                <span>Bill yearly</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>Bill monthly</span>
            </div>
            <div class="plan selected">
                <div>
                    <h3>ESSENTIAL</h3>
                    <div class="big">200 <span>GB</span></div>
                    <p class="small">of storage</p>
                </div>
                <strong>$10 / mo</strong>
            </div>

            <div class="plan">
                <div>
                    <h3>PRO</h3>
                    <div class="big">1 <span>TB</span></div>
                    <p class="small">of storage</p>
                </div>
                <strong>$20 / mo</strong>
            </div>

            <div class="plan">
                <div>
                    <h3>PREMIUM</h3>
                    <div class="big">2 <span>TB</span></div>
                    <p class="small">of storage</p>
                </div>
                <strong>$40 / mo</strong>
            </div>
        </div>

    </div>
</body>

</html>
