<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visual-hierarchy-tabs</title>
    <link rel="stylesheet" href="visual-hierarchy-tabs.css">
</head>

<body>
    <div class="page-header">
        <h2>Manage Account</h2>
    </div>

    <div class="tabs-container">
        <ul class="tabs">
            <li class="tab active">Account</li>
            <li class="tab">Applications</li>
            <li class="tab">Billing</li>
            <li class="tab">Password</li>
            <li class="tab">Notifications</li>
        </ul>
    </div>

    <div class="content-box">
        <h3>Profile</h3>
        <p class="info-text">
            This information will be shown publicly so be careful what you share.
        </p>

        <div class="form-row">
            <div class="field">
                <label>First Name</label>
                <input type="text" placeholder="John">
            </div>

            <div class="field">
                <label>Last Name</label>
                <input type="text" placeholder="Doe">
            </div>
        </div>
    </div>
</body>

</html>
