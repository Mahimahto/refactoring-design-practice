<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Card UI</title>
    <link rel="stylesheet" href="tour-card-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRccYqiUHtIDto9HDPxFB7wd1e-_o0uPbLYg&s"
            class="tour-img" alt="Amsterdam">

        <div class="content">
            <h2 class="title">Amsterdam Walking Tour</h2>

            <p class="description">
                Explore popular tourist destinations as well as hidden
                <br/>
                local favorites.
            </p>
            <div class="second-content">
                <div class="price-row">
                    <span class="price">$17</span>
                    <span class="per">per person*</span>
                </div>
                <div class="rating-div">
                    <div class="rating-row">
                        <span class="stars">★★★★★</span>
                        <span class="reviews">28 reviews</span>
                    </div>
                    <div>
                        <button class="book-btn">Book now</button>
                    </div>
                </div>
                <p class="small-note">
                    *Prices may vary depending on selected date.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
