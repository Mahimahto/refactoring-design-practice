<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing Card UI</title>
  <link rel="stylesheet" href="listing-card-ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
  <div class="card-image">
    <img src="https://www.woodsala.com/cdn/shop/products/L_4.jpg?v=1626847588&width=4000" alt="Wooden Stool" />
  </div>

  <div class="card-content">
    <div class="card-header">
      <h2 class="title">Beige Wooden Bar Stool</h2>
      <p class="price">$40</p>
    </div>

    <p class="location">Greater Toronto Area</p>

    <p class="description">
      Rustic, hand-crafted bar stool. Easy to move thanks to the hole in the seat.
    </p>

    <div class="actions">
      <button class="delete-btn">Delete Listing</button>
      <div class="right-buttons">
        <button class="edit-btn">Edit</button>
        <button class="publish-btn">Publish</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
