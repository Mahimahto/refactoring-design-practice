<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>two-factor-auth-ui</title>
  <link rel="stylesheet" href="two-factor-auth-ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="title">Set up Two-Factor Authentication</div>
      <div class="step">STEP 1 OF 3</div>
    </div>

    <p class="subtitle">
      Every time you sign in to your account, you will<br>
      need your password and verification code
    </p>

    <hr class="divider">

    <div class="section-title">Setup your phone</div>
    <p class="subtitle-2">
      Enter the phone number you would like to use.
    </p>

    <div class="form-row">
      <div class="field">
        <label>Country</label>
        <div class="select-box">
          <img src="https://flagcdn.com/ca.svg" class="flag">
          <span>Canada</span>
          <span class="arrow">▼</span>
        </div>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <div class="input-box">
          <input type="text" value="+1 (555) 555-5555">
          <span class="check">✔</span>
        </div>
      </div>

      <button class="next-btn">Next Step</button>
    </div>
  </div>

</body>
</html>
