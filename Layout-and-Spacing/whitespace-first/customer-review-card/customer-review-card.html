<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Card</title>
    <link rel="stylesheet" href="customer-review-card.css">
</head>

<body>
    <div class="card">
        <h2>50 customer reviews</h2>

        <div class="row">
            <span class="label">5 star</span>
            <div class="bar"><div class="fill w56"></div></div>
            <span class="percent">56%</span>
        </div>

        <div class="row">
            <span class="label">4 star</span>
            <div class="bar"><div class="fill w20"></div></div>
            <span class="percent">20%</span>
        </div>

        <div class="row">
            <span class="label">3 star</span>
            <div class="bar"><div class="fill w14"></div></div>
            <span class="percent">14%</span>
        </div>

        <div class="row">
            <span class="label">2 star</span>
            <div class="bar"><div class="fill w2"></div></div>
            <span class="percent">2%</span>
        </div>

        <div class="row">
            <span class="label">1 star</span>
            <div class="bar"><div class="fill w8"></div></div>
            <span class="percent">8%</span>
        </div>

        <div class="review-section">
            <h3>Review this product</h3>
            <p>Share your thoughts with other customers</p>

            <button class="review-btn">Write a review</button>
        </div>
    </div>
</body>

</html>
