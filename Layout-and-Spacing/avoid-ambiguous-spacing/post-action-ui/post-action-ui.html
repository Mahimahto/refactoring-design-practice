<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Interaction UI</title>
  <link rel="stylesheet" href="post-action-ui.css" />
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz1jtNCIDvTM_6lr5N58Xxs1AcUJrE04eWBw&s" class="avatar" />
      <div class="user-info">
        <h3>Amber Matthews</h3>
        <p>Full Stack Developer</p>
      </div>
      <span class="time">8h ago</span>
      <span class="more">•••</span>
    </div>

    <p class="post-text">
      Had an inspiring two days at KiteTail HQ learning from the best design thinkers in the biz.
    </p>

    <div class="interactions">
      <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126473.png" class="icon" />
        <span class="count">45</span>
      </div>

      <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkbgCn6JJjq6hZey8uBc7rIJi3PVlrp5VPeg&s" class="icon" />
        <span class="count">17</span>
      </div>

      <div class="item share-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEsu7VLThstTgLAKrXpLBMPHl0iyP2VF6pPw&s" class="icon" />
        <span class="share-text">Share</span>
      </div>
    </div>
  </div>
</body>
</html>
