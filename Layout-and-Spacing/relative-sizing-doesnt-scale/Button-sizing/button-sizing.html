<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Sizing Demo</title>
    <link rel="stylesheet" href="button-sizing.css">
</head>

<body>
    <div class="container">
        <div class="button-box">
            <button class="btn btn-lg">Button</button>
            <p class="label">font-size: <strong>20px</strong>;<br>padding: <strong>15px 30px</strong>;</p>
        </div>

        <div class="button-box">
            <button class="btn btn-md">Button</button>
            <p class="label">font-size: <strong>16px</strong>;<br>padding: <strong>12px 16px</strong>;</p>
        </div>

        <div class="button-box">
            <button class="btn btn-sm">Button</button>
            <p class="label">font-size: <strong>14px</strong>;<br>padding: <strong>8px 10px</strong>;</p>
        </div>

        <div class="button-box">
            <button class="btn btn-xs">Button</button>
            <p class="label">font-size: <strong>12px</strong>;<br>padding: <strong>6px 8px</strong>;</p>
        </div>
    </div>
</body>

</html>
