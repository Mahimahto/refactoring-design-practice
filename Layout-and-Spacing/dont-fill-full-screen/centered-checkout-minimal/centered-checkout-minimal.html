<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Checkout</title>
  <link rel="stylesheet" href="centered-checkout-minimal.css" />
</head>

<body>
  <div class="container">

    <header class="header">
      <h1 class="brand">URBANFAIR</h1>

      <nav class="nav">
        <span>Shop â–¾</span>
        <img class="icon" src="https://www.clipartmax.com/png/middle/272-2728328_neat-simple-search-icon-search-icon-vector-png.png" />
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy4VwnUaVMSQhSC6RSWMwSH47j8AubSHlaEw&s" />
      </nav>
    </header>

    <p class="items-count">3 items</p>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIr55hSBR_6RlggmxuRpm4XzRCYTbtIsoXCA&s" class="item-img" />

      <div class="info">
        <div class="title">Eleanor Chair</div>
        <div class="sub">Armchair</div>
        <div class="sub">Yellow</div>
      </div>

      <div class="price">$429.00</div>
    </div>

    <div class="discount">
      <input type="text" placeholder="Discount code" />
      <button>Apply</button>
    </div>

    <div class="line"></div>

    <div class="row">
      <span class="label">Subtotal</span>
      <span class="value">$429.00</span>
    </div>

    <div class="row">
      <span class="label">Taxes</span>
      <span class="value">$55.77</span>
    </div>

    <div class="line"></div>

    <div class="row total-row">
      <span class="label total">TOTAL</span>
      <span class="currency">CAD</span>
      <span class="total-value">$484.77</span>
    </div>

  </div>
</body>
</html>
